{% load static %}

<html lang="en">
<head>
	<meta charset="utf-8">

	<!--====== Title ======-->
	<title>Learn - Education & Online Course Website Template</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--====== Favicon Icon ======-->
	<link rel="shortcut icon" href="{% static 'images/favicon.png' type='image/png' %}" >

	<!--====== Animate CSS ======-->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">

	<!--====== Line Icons CSS ======-->
	<link rel="stylesheet" href="{% static 'css/LineIcons.2.0.css' %}">

	<!--====== Bootstrap CSS ======-->
	<link rel="stylesheet" href="{% static 'css/bootstrap-5.0.5-alpha.min.css' %}">

	<!--====== Style CSS ======-->
	<link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>

<body>
    {% block content%}
    {% endblock %}

    <script src="{% static 'js/bootstrap.bundle-5.0.0.alpha-min.js' %}"></script>

	<!--====== wow js ======-->
	<script src="{% static 'js/wow.min.js' %}"></script>

	<!--====== Main js ======-->
	<script src="{% static 'js/main.js' %}"></script>

	<script>


    // Get the navbar

    // for menu scroll
    var pageLink = document.querySelectorAll('.page-scroll');

    pageLink.forEach(elem => {
        elem.addEventListener('click', e => {
            e.preventDefault();
            document.querySelector(elem.getAttribute('href')).scrollIntoView({
                behavior: 'smooth',
                offsetTop: 1 - 60,
            });
        });
    });

    // section menu active
    function onScroll(event) {
        var sections = document.querySelectorAll('.page-scroll');
        var scrollPos = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;

        for (var i = 0; i < sections.length; i++) {
            var currLink = sections[i];
            var val = currLink.getAttribute('href');
            var refElement = document.querySelector(val);
            var scrollTopMinus = scrollPos + 73;
            if (refElement.offsetTop <= scrollTopMinus && (refElement.offsetTop + refElement.offsetHeight > scrollTopMinus)) {
                document.querySelector('.page-scroll').classList.remove('active');
                currLink.classList.add('active');
            } else {
                currLink.classList.remove('active');
            }
        }
    };

    window.document.addEventListener('scroll', onScroll);


    //===== close navbar-collapse when a  clicked
    let navbarToggler = document.querySelector(".navbar-toggler");
    var navbarCollapse = document.querySelector(".navbar-collapse");

    document.querySelectorAll(".page-scroll").forEach(e =>
        e.addEventListener("click", () => {
            navbarToggler.classList.remove("active");
            navbarCollapse.classList.remove('show')
        })
    );
    navbarToggler.addEventListener('click', function() {
        navbarToggler.classList.toggle("active");
    });

	</script>
</body>
</html>
