{% extends 'index.html' %}
{% load static %}

{% block content %}

{% include 'header.html' %}

<section id="blog" class="blog-area pt-170 pb-140">
		<div class="container">
			<div class="row">
				<div class="col-xl-6 col-lg-7">
					<div class="section-title">
						<h2 class="wow fadeInUp" data-wow-delay=".2s">Course content</h2>
					</div>
				</div>
			</div>
		</div>


		<div class="container">
		<se class="row mb-30">
				<div class="col-xl-4 col-lg-4 col-md-4">
					<div class="single-course wow fadeInUp" data-wow-delay=".2s">
						<div class="course-img">
								<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
							  {% for content in content %}
								<a class="nav-link " id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home-{{content.id}}" role="tab" aria-controls="v-pills-home" aria-selected="false">{{content.name}}</a>
								{% endfor %}
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-8 col-lg-8 col-md-8">
					<div class="single-course wow fadeInUp" data-wow-delay=".2s">
						<div class="course-img">
								<div class="tab-content" id="v-pills-tabContent">
								{% for content in content %}
							  		<div class="tab-pane fade show {%if forloop.first %}active{%endif%}" id="v-pills-home-{{content.id}}" role="tabpanel" aria-labelledby="v-pills-home-tab">{{content.text|safe}} </div>

								{% endfor %}
								</div>
						</div>
					</div>
				</div>
	</se>
			</div>

	</section>
{% endblock %}
